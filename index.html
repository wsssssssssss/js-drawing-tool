<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Drawing Tool" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Drawing Tool</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <input type="file" accept="image/*" id="addImg">
    <nav>
      <label for="addImg" class="addImg">이미지 추가</label>
      <div class="selectPen">펜으로 그리기</div>
      <div class="eraser">지우개로 지우기</div>
      <div class="addSquare">사각형 추가하기</div>
      <div class="selectColor">
        <label for="color">색상 선택하기</label>
      </div>
      <input type="color" value="#000000" name="userColor" id="color">
      <div class="save">저장하기</div>
    </nav>
    <canvas></canvas>
  </div>
  <script src="app/index.js"></script>
</body>

</html>
